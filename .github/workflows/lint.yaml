name: Lint everything

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: '3.6.3' # Specify the Helm version you want to use

      - name: Run lint
        run: make --no-print-directory lint
