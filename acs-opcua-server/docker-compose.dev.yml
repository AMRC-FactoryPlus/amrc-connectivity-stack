# Development docker-compose for OPC UA Server testing
# This provides a minimal setup for testing the OPC UA server locally

version: '3.8'

services:
  influxdb:
    image: influxdb:2.7
    container_name: opcua-test-influxdb
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password123
      - DOCKER_INFLUXDB_INIT_ORG=default
      - DOCKER_INFLUXDB_INIT_BUCKET=uns
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=test-token-123456789
    volumes:
      - influxdb-data:/var/lib/influxdb2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Mock data generator to populate InfluxDB with test data
  data-generator:
    image: curlimages/curl:latest
    container_name: opcua-test-data-generator
    depends_on:
      influxdb:
        condition: service_healthy
    volumes:
      - ./test/generate-test-data.sh:/generate-test-data.sh:ro
    command: sh /generate-test-data.sh
    environment:
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=test-token-123456789
      - INFLUX_ORG=default
      - INFLUX_BUCKET=uns

  opcua-server:
    build: .
    container_name: opcua-test-server
    ports:
      - "4840:4840"  # OPC UA port
      - "8080:8080"  # HTTP management port
    depends_on:
      - influxdb
      - data-generator
    environment:
      - OPCUA_PORT=4840
      - OPCUA_HOSTNAME=0.0.0.0
      - HTTP_PORT=8080
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=test-token-123456789
      - INFLUX_ORG=default
      - INFLUX_BUCKET=uns
      - VERBOSE=ALL
      # Mock Factory+ services (not needed for basic testing)
      - DIRECTORY_URL=http://mock-directory:8080
      - AUTHN_URL=http://mock-auth:8080
      - CONFIGDB_URL=http://mock-configdb:8080
      - MQTT_URL=mqtt://mock-mqtt:1883
      - SERVICE_USERNAME=test-user
      - SERVICE_PASSWORD=test-password
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  influxdb-data:
