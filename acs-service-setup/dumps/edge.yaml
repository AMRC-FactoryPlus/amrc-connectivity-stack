service: !u UUIDs.Service.ConfigDB
version: 1
classes:
  - !u UUIDs.Class.PermGroup
  - !u ACS.Class.UserGroup
  - !u Edge.Class.Connection
  - !u Edge.Class.Driver
objects:
  !u UUIDs.Class.App:
    - !u Edge.App.ConnConfig
    - !u Edge.App.ClusterStatus
    - !u Edge.App.Deployment
    - !u Edge.App.DriverDef
  !u UUIDs.Class.PermGroup:
    # XXX Properly this is not a permission group, but a group of
    # groups. Since we don't have quoting for group membership grant
    # here will be much too large; the grant of ManageGroup to the edge
    # krbkeys is root-equivalent.
    - !u ACS.Group.EdgeGroups
    - !u ACS.Group.EdgePermissions
  !u ACS.Class.UserGroup:
    - !u ACS.Group.CentralMonitor
  !u Edge.Class.Driver:
    - !u ACS.Driver.REST
    - !u ACS.Driver.MTConnect
    - !u ACS.Driver.EtherNetIP
    - !u ACS.Driver.S7
    - !u ACS.Driver.OPCUA
    - !u ACS.Driver.MQTT
    - !u ACS.Driver.Websocket
    - !u ACS.Driver.UDP
    - !u ACS.Driver.Bacnet
    - !u ACS.Driver.Modbus
    - !u ACS.Driver.Test
    - !u ACS.Driver.TPlinkSmartPlug
    - !u ACS.Driver.External
configs:
  !u UUIDs.App.Info:
    !u Edge.Class.Connection:       { name: "Edge Agent SB connection" }
    !u Edge.Class.Driver:           { name: "Edge Agent driver" }
    !u Edge.App.ConnConfig:         { name: "Connection config" }
    !u Edge.App.DriverDef:          { name: "Driver definition" }
    !u ACS.Group.EdgeGroups:        { name: "Edge-managed groups" }
    !u ACS.Group.EdgePermissions:   { name: "Edge-managed permissions" }
    !u ACS.Group.CentralMonitor:    { name: "Central Monitors" }
    !u Edge.App.ClusterStatus:      { name: "Edge cluster status" }
    !u Edge.App.Deployment:         { name: "Edge deployment" }

    !u ACS.Driver.REST:             { name: "REST" }
    !u ACS.Driver.MTConnect:        { name: "MTConnect" }
    !u ACS.Driver.EtherNetIP:       { name: "EtherNet/IP" }
    !u ACS.Driver.S7:               { name: "S7" }
    !u ACS.Driver.OPCUA:            { name: "OPC-UA" }
    !u ACS.Driver.MQTT:             { name: "MQTT" }
    !u ACS.Driver.Websocket:        { name: "Websocket" }
    !u ACS.Driver.UDP:              { name: "UDP" }
    !u ACS.Driver.Bacnet:           { name: "Bacnet" }
    !u ACS.Driver.Modbus:           { name: "Modbus" }
    !u ACS.Driver.Test:             { name: "Test" }
    !u ACS.Driver.TPlinkSmartPlug:  { name: "TP-Link smart plug" }
    !u ACS.Driver.External:         { name: "External driver" }
  !u Edge.App.DriverDef:
    !u ACS.Driver.REST:
      internal:
        connType: REST
        details: RESTConnDetails
    !u ACS.Driver.MTConnect:
      internal:
        connType: MTConnect
        details: MTConnectConnDetails
    !u ACS.Driver.EtherNetIP:
      internal:
        connType: EtherNet/IP
        details: EtherNetIPConnDetails
    !u ACS.Driver.S7:
      internal:
        connType: S7
        details: s7ConnDetails
    !u ACS.Driver.OPCUA:
      internal:
        connType: OPC UA
        details: OPCUAConnDetails
    !u ACS.Driver.MQTT:
      internal:
        connType: MQTT
        details: MQTTConnDetails
    !u ACS.Driver.Websocket:
      internal:
        connType: Websocket
        details: WebsocketConnDetails
    !u ACS.Driver.UDP:
      internal:
        connType: UDP
        details: UDPConnDetails
    !u ACS.Driver.Bacnet:
      image:
        registry: ghcr.io/amrc-factoryplus
        repository: edge-bacnet
    !u ACS.Driver.Modbus:
      image:
        registry: ghcr.io/amrc-factoryplus
        repository: edge-modbus
    !u ACS.Driver.Test:
      image:
        registry: ghcr.io/amrc-factoryplus
        repository: edge-test
    !u ACS.Driver.TPlinkSmartPlug:
      image:
        registry: ghcr.io/amrc-factoryplus
        repository: edge-tplink-smartplug
    !u ACS.Driver.External:
      external: true
---
service: !u UUIDs.Service.Authentication
version: 1
#groups:
#     These are all granted dynamically
#  !u ACS.Group.EdgeGroups
#     We currently don't need any explicit ACEs granted at the edge
#  !u ACS.Group.EdgePermissions:
groups:
  !u ACS.Group.SparkplugNode:
    - !u ACS.Group.CentralMonitor
  !u ACS.Group.GlobalDebuggers:
    - !u ACS.Group.CentralMonitor
aces:
  - principal: !u ACS.Group.CentralMonitor
    permission: !u ACS.Role.EdgeNodeConsumer
    target: !u ACS.Device.ConfigDB
  - principal: !u ACS.Group.CentralMonitor
    permission: !u UUIDs.Permission.ConfigDB.ReadConfig
    target: !u Edge.App.ClusterStatus
  - principal: !u ACS.Group.CentralMonitor
    permission: !u UUIDs.Permission.ConfigDB.ReadConfig
    target: !u UUIDs.App.SparkplugAddress
