# Special UUIDs

service: !u UUIDs.Service.ConfigDB
version: 1
overwrite: true
classes:
  - !u UUIDs.Class.Special
objects:
  !u UUIDs.Class.Special:
    - !u UUIDs.Special.Null
    - !u UUIDs.Special.FactoryPlus
    - !u UUIDs.Special.Self
    - !u UUIDs.Special.Mine
configs:
  !u UUIDs.App.Info:
    !u UUIDs.Class.Special:       { name: "Special UUIDs" }
    !u UUIDs.Special.Null:        { name: "Wildcard" }
    !u UUIDs.Special.FactoryPlus: { name: "Factory+" }
    !u UUIDs.Special.Self:        { name: "Self" }
    !u UUIDs.Special.Mine:        { name: "Mine" }
