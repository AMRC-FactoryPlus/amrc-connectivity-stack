{{- if .Values.openid.enabled }}
{{- if not (lookup "v1" "Secret" .Release.Namespace "keycloak-grafana-client") }}
apiVersion: v1
kind: Secret
metadata:
  name: "keycloak-grafana-client"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  client-secret: {{ (randAlphaNum 32 | b64enc) | quote }}
{{- end }}
{{- end }}
