<!DOCTYPE html>

<html>
<head>
  <title>Factory+ visualisation</title>
  <link rel="shortcut icon" href="fplus.png">
  <script src="webpack-modules.js"></script>
  <script type="module" src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="output.css">
</head>
<body style="overflow: hidden; margin: 0px; padding: 0px;">
<div id="form" class="min-h-screen flex flex-col sm:justify-center items-center pt-6 sm:pt-0 bg-gray-100"
    style="background-image: url('assets/login-background.png')">
  <div class="w-full sm:max-w-md mt-6 shadow-md overflow-hidden bg-[#FAFAFA]">
    <div class="bg-[#434953] p-10 flex items-center justify-center gap-3">
      <img class="h-12" src="assets/uos-logo.png" alt="">
      <img class="h-12" src="assets/amrc-logo.png" alt="">
    </div>
    <div class="px-6 py-4">
      <div class="text-gray-600 text-2xl mt-4 font-bold">
        Factory+
      </div>
      <div class="text-gray-400 text-lg mb-3">
        ACS Visualiser
      </div>

      <div class="flex flex-col gap-5">
        <label class="flex flex-col gap-1">
          <div class="text-gray-600 font-medium text-xs">Directory</div>
          <input class="fpl-input" id="directory" type="text" size="50"></label>
        <label  class="flex flex-col gap-1">
          <div class="text-gray-600 font-medium text-xs">Username</div>
          <input class="fpl-input" id="username" type="text" size="50"></label>
        <label  class="flex flex-col gap-1">
          <div class="text-gray-600 font-medium text-xs">Password</div>
          <input class="fpl-input" id="password" type="password" size="50">
        </label>
        <label  class="text-gray-500 font-medium">
          <input class="mb-6" id="save" type="checkbox">
          Save credentials to browser</label>

        <button class="disabled:opacity-30 disabled:cursor-not-allowed w-full justify-center h-10 inline-flex items-center px-4 py-2 bg-gray-800 border border-transparent text-xs text-white uppercase tracking-widest hover:bg-gray-700 active:bg-gray-900 focus:outline-none focus:border-gray-900 focus:shadow-outline-gray transition ease-in-out duration-150 mb-4" id="login">Log in</button>
      </div>
    </div>
  </div>
</div>
<canvas id="canvas"></canvas>
</body>
</html>
