{{- if .Values.traefik.enabled }}
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: basic-auth
  namespace: default
spec:
  forwardAuth:
    address: {{ .Values.acs.secure | ternary "https" "http" }}://auth.{{.Values.acs.externalDomain}}/authn/authenticate
    authResponseHeaders:
      - X-Auth-Principal
{{- end }}
