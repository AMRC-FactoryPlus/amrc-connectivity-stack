{{ if .Values.directory.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: directory-ingressroute
  namespace: default
spec:
  entryPoints:
    - {{ .Values.acs.secure | ternary "websecure" "web" }}
  routes:
    - match: Host(`directory.{{.Values.acs.externalDomain }}`)
      kind: Rule
      services:
        - name: directory
          port: 80
          namespace: {{ .Release.Namespace }}
  {{- if .Values.acs.secure }}
  tls:
    secretName: {{ .Values.switchboard.enabled | ternary "factoryplus-directory-tls" "factoryplus-tls" }}
    domains:
      - main: directory.{{.Values.acs.externalDomain }}
  {{- end -}}
{{- end -}}
