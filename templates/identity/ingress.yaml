apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: kdc-ingressroute
  namespace: default
spec:
  entryPoints:
    - kdc
  routes:
    - match: HostSNI(`*`)
      services:
        - name: kdc
          port: kerberos
          namespace: {{ .Release.Namespace }}
---
