{{- if not (lookup "v1" "Secret" .Values.acs.namespace "postgres-secret") }}

apiVersion: v1
kind: Secret
metadata:
  name: "postgres-secret"
  namespace: {{ .Values.acs.namespace | required "values.namespace is required!" }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
data:
  postgres-password: {{ (randAlphaNum 32 | b64enc) | quote }}
  replication-password: {{ (randAlphaNum 32 | b64enc) | quote }}

{{- end }}